<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Sniper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .token-feed {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4b5e8e #1a1a2e;
        }
        .token-feed::-webkit-scrollbar {
            width: 8px;
        }
        .token-feed::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        .token-feed::-webkit-scrollbar-thumb {
            background: #4b5e8e;
            border-radius: 4px;
        }
        .token-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .token-card:hover {
            transform: translateY(-5px);
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pop-in {
            animation: popIn 0.5s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl flex justify-between items-center py-4">
        <h1 class="text-3xl font-bold text-white">Solana Token Sniper</h1>
        <button id="loginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition">
            Log In
        </button>
    </header>

    <main class="w-full max-w-4xl mt-8">
        <!-- Balance Section -->
        <section class="bg-gray-900 p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">Your Balance</h2>
            <p id="balance" class="text-3xl font-bold text-indigo-400">0.00 SOL</p>
            <div class="mt-4 flex space-x-4">
                <button id="depositBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition opacity-50 cursor-not-allowed" disabled>
                    Deposit
                </button>
                <button id="withdrawBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition opacity-50 cursor-not-allowed" disabled>
                    Withdraw
                </button>
            </div>
        </section>

        <!-- Live Token Feed -->
        <section class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-white mb-4">Recently Launched Tokens</h2>
            <div id="tokenFeed" class="token-feed grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 modal hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Log In</h2>
            <input id="walletAddressInput" type="text" placeholder="Enter Solana wallet address" class="w-full p-2 mb-4 bg-gray-700 text-white rounded-lg">
            <p id="walletError" class="text-sm text-red-400 hidden mb-4">Invalid Solana address</p>
            <button id="submitLoginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
                Log In
            </button>
            <button id="closeLoginModalBtn" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
                Close
            </button>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="fixed inset-0 modal hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Deposit SOL</h2>
            <p class="text-sm text-gray-400 mb-4">Minimum deposit: 0.1 SOL</p>
            <button id="generateAddressBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-full mb-4">
                Generate Deposit Address
            </button>
            <p id="depositAddress" class="text-sm text-gray-300 break-all"></p>
            <p id="depositStatus" class="text-sm text-yellow-400 mt-2"></p>
            <button id="closeDepositModalBtn" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
                Close
            </button>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdrawModal" class="fixed inset-0 modal hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-white mb-4">Withdraw SOL</h2>
            <p class="text-sm text-gray-400 mb-4">Minimum withdrawal: 0.1 SOL</p>
            <input id="withdrawAddressInput" type="text" placeholder="Enter withdrawal address" class="w-full p-2 mb-4 bg-gray-700 text-white rounded-lg">
            <input id="withdrawAmountInput" type="number" placeholder="Enter amount (SOL)" step="0.01" class="w-full p-2 mb-4 bg-gray-700 text-white rounded-lg">
            <p id="withdrawError" class="text-sm text-red-400 hidden mb-4"></p>
            <button id="submitWithdrawBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
                Withdraw
            </button>
            <button id="closeWithdrawModalBtn" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg w-full">
                Close
            </button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let balance = 0;
        const tokenFeed = document.getElementById('tokenFeed');
        const balanceDisplay = document.getElementById('balance');
        const loginBtn = document.getElementById('loginBtn');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const loginModal = document.getElementById('loginModal');
        const walletAddressInput = document.getElementById('walletAddressInput');
        const walletError = document.getElementById('walletError');
        const submitLoginBtn = document.getElementById('submitLoginBtn');
        const closeLoginModalBtn = document.getElementById('closeLoginModalBtn');
        const depositModal = document.getElementById('depositModal');
        const generateAddressBtn = document.getElementById('generateAddressBtn');
        const depositAddressDisplay = document.getElementById('depositAddress');
        const depositStatus = document.getElementById('depositStatus');
        const closeDepositModalBtn = document.getElementById('closeDepositModalBtn');
        const withdrawModal = document.getElementById('withdrawModal');
        const withdrawAddressInput = document.getElementById('withdrawAddressInput');
        const withdrawAmountInput = document.getElementById('withdrawAmountInput');
        const withdrawError = document.getElementById('withdrawError');
        const submitWithdrawBtn = document.getElementById('submitWithdrawBtn');
        const closeWithdrawModalBtn = document.getElementById('closeWithdrawModalBtn');

        // Simulated token names
        const tokenNames = ['$MOON', '$SOLX', '$RUSH', '$HYPE', '$BLAST', '$NEON', '$SPARK'];

        // Simulated admin-controlled address
        const adminAddress = '9v8qX5YDLuXb1vZfPS4Yd2nT7wVh3Z3q3z3z3z3z3z3z';

        // Basic Solana address validation (44 characters, base58)
        function isValidSolanaAddress(address) {
            const base58Regex = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/;
            return base58Regex.test(address);
        }

        // Login handling
        function login() {
            const walletAddress = walletAddressInput.value.trim();
            if (isValidSolanaAddress(walletAddress)) {
                isLoggedIn = true;
                loginBtn.textContent = `Logged in: ${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`;
                loginBtn.classList.replace('bg-indigo-600', 'bg-gray-600');
                loginBtn.disabled = true;
                depositBtn.disabled = false;
                withdrawBtn.disabled = false;
                depositBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                withdrawBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loginModal.classList.add('hidden');
                balance = 0; // Start with empty balance
                updateBalance();
                startBalanceIncrease();
                walletError.classList.add('hidden');
            } else {
                walletError.classList.remove('hidden');
            }
        }

        // Update balance every minute (5% increase if non-zero)
        function startBalanceIncrease() {
            setInterval(() => {
                if (isLoggedIn && balance > 0) {
                    balance *= 1.05;
                    updateBalance();
                }
            }, 60000);
        }

        function updateBalance() {
            balanceDisplay.textContent = `${balance.toFixed(2)} SOL`;
        }

        // Simulate new token launches
        function addNewToken() {
            const tokenName = tokenNames[Math.floor(Math.random() * tokenNames.length)];
            const secondsAgo = Math.floor(Math.random() * 60);
            const tokenCard = document.createElement('div');
            tokenCard.className = 'token-card p-4 rounded-lg pop-in';
            tokenCard.innerHTML = `
                <p class="text-lg font-semibold text-white">${tokenName}</p>
                <p class="text-sm text-gray-400">Launched ${secondsAgo} seconds ago</p>
                <p class="text-sm text-green-400">Sniped at 0.01 SOL</p>
            `;
            tokenFeed.prepend(tokenCard);
            gsap.from(tokenCard, { scale: 0, opacity: 0, duration: 0.5, ease: 'back.out(1.7)' });
        }

        // Add new token every 5 seconds
        setInterval(addNewToken, 5000);

        // Event listeners
        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        submitLoginBtn.addEventListener('click', login);

        closeLoginModalBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
            walletError.classList.add('hidden');
            walletAddressInput.value = '';
        });

        depositBtn.addEventListener('click', () => {
            if (!isLoggedIn) {
                alert('Please log in with your Solana wallet address first!');
            } else {
                depositModal.classList.remove('hidden');
            }
        });

        generateAddressBtn.addEventListener('click', () => {
            depositAddressDisplay.textContent = `Your Deposit Address: ${adminAddress}`;
            depositStatus.textContent = 'Waiting for confirmation...';
        });

        closeDepositModalBtn.addEventListener('click', () => {
            depositModal.classList.add('hidden');
            depositAddressDisplay.textContent = '';
            depositStatus.textContent = '';
        });

        withdrawBtn.addEventListener('click', () => {
            if (!isLoggedIn) {
                alert('Please log in with your Solana wallet address first!');
            } else {
                withdrawModal.classList.remove('hidden');
            }
        });

        submitWithdrawBtn.addEventListener('click', () => {
            const withdrawAddress = withdrawAddressInput.value.trim();
            const withdrawAmount = parseFloat(withdrawAmountInput.value);
            withdrawError.classList.add('hidden');

            if (!isValidSolanaAddress(withdrawAddress)) {
                withdrawError.textContent = 'Invalid Solana address';
                withdrawError.classList.remove('hidden');
                return;
            }
            if (isNaN(withdrawAmount) || withdrawAmount < 0.1) {
                withdrawError.textContent = 'Minimum withdrawal is 0.1 SOL';
                withdrawError.classList.remove('hidden');
                return;
            }
            if (withdrawAmount > balance) {
                withdrawError.textContent = 'Insufficient balance';
                withdrawError.classList.remove('hidden');
                return;
            }

            balance -= withdrawAmount;
            updateBalance();
            withdrawModal.classList.add('hidden');
            withdrawAddressInput.value = '';
            withdrawAmountInput.value = '';
            alert(`Withdrawn ${withdrawAmount.toFixed(2)} SOL to ${withdrawAddress.slice(0, 4)}...${withdrawAddress.slice(-4)}`);
        });

        closeWithdrawModalBtn.addEventListener('click', () => {
            withdrawModal.classList.add('hidden');
            withdrawError.classList.add('hidden');
            withdrawAddressInput.value = '';
            withdrawAmountInput.value = '';
        });

        // Initial token population
        for (let i = 0; i < 4; i++) {
            addNewToken();
        }
    </script>
</body>
</html>
